<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客编辑页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_editor.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- 引入editor.md的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <!-- 图片的引入 -->
        <img src="img/logo.png">
        <!-- 标题 -->
        <div class="title">云中杉木博客平台</div>
        <!-- 导航链接 -->
        <div class="nav-links">
            <a href="message_board.html">留言板</a>
            <a href="blog_home.html">主页</a>
            <a href="blog_editor.html">写博客</a>
            <a href="logout">注销</a>
        </div>
    </div>
 
    <!-- 博客编辑页的版心 -->
    <div class="blog-edit-container">
        <form action="blog" method="post">
            <!-- 标题编辑区 -->
            <div class="title">
                <input type="text" id="title-input" name="title" placeholder="在这里输入标题">
                <input type="submit" id="submit">
            </div>
            <!-- 博客编辑器 -->
            <!-- 把md编辑器放到这个div中 -->
            <div id="editor">
                <textarea name="content" style="display: none;"></textarea>
            </div>
        </form>
    </div>
 
    <script>
        var editor = editormd("editor", {
            //这里的尺寸必须在这里设置，设置样式会被editormd自动覆盖掉
            windth:"100%",
            // 设定编辑器的高度
            height:"calc(100% - 50px)",
            // 编辑器中的初始内容
            markdown:"# 在这里写下第一篇博客",
            // 指定 editor.md依赖的插件路径
            path:"editor.md/lib/",
            // saveHTMLToTextarea: true
        });
    </script>
</body>
</html>
