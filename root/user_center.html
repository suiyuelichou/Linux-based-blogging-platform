<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>

    <!--引入jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="css/user_center.css">
    <script src="js/user_center.js" defer></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="nav">
        <img src="img/logo.png" alt="logo">
        <div class="title">云中杉木博客平台</div>
        <div class="nav-links-top">
            <a href="message_board.html">留言板</a>
            <a href="blog_user_home.html">主页</a>
            <a href="blog_editor.html">写博客</a>
            <a href="logout">注销</a>
        </div>
    </div>

    <div class="container">
        <!-- 左侧导航栏 -->
        <nav class="sidebar">
            <div class="profile-preview">
                <label for="avatar-upload" class="avatar-wrapper">
                    <img id="avatar" src="img/default_touxiang.jpg" alt="头像" class="avatar" onclick="triggerFileInput()">
                    <div class="hover-tip">点击更换头像</div>
                </label>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;" onchange="uploadAvatar(this)">
                <h3 id="username">加载中...</h3>
            </div>       
            <ul class="nav-links">
                <li class="active" data-page="profile" onclick="loadPageData('profile')">👤 个人资料</li>
                <li data-page="manage" onclick="loadPageData('manage')">📝 博客管理</li>
                <li data-page="settings" onclick="updatePageContent('settings')">⚙️ 账号设置</li>
                <li data-page="messages" onclick="updatePageContent('messages')">✉️ 消息中心</li>
            </ul>
        </nav>

        <!-- 右侧内容区 -->
        <main class="content" id="content">
            <!-- 动态内容加载区域 -->
            <!-- <div id="profile" class="page">...</div>
            <div id="manage" class="page">...</div>
            <div id="settings" class="page">...</div>
            <div id="messages" class="page">...</div> -->
        </main>
    </div>
</body>
</html>
