<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 云中杉木博客</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="img/logo.png" alt="云中杉木">
                <h1>云中杉木</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="blog_home.html"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="new_blog_categories.html"><i class="fas fa-layer-group"></i> 分类</a></li>
                    <li><a href="new_message_board.html"><i class="fas fa-comments"></i> 留言板</a></li>
                    <li><a href="blog_editor.html"><i class="fas fa-edit"></i> 写博客</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h2>欢迎登录</h2>
                <div class="login-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> 用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')" required>
                        <small class="form-hint">用户名只能包含字母、数字, 长度6-20位</small>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> 密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-group text-right">
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    <button id="loginBtn" class="login-btn">登录</button>
                    <div class="register-link">
                        还没有账号? <a href="blog_register.html">立即注册</a>
                    </div>
                </div>
                <div class="login-footer">
                    <p>其他登录方式</p>
                    <div class="social-login">
                        <a href="#"><i class="fab fa-weixin"></i></a>
                        <a href="#"><i class="fab fa-qq"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>云中杉木博客</h3>
                    <p>分享知识，连接世界</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                        <a href="#"><i class="fab fa-zhihu"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="blog_home.html">首页</a></li>
                        <li><a href="new_blog_categories.html">分类</a></li>
                        <li><a href="new_message_board.html">留言板</a></li>
                        <li><a href="blog_editor.html">写博客</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>联系我们</h3>
                    <p><i class="fas fa-envelope"></i> contact@yunzhongshanmu.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> 中国，北京</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 云中杉木博客平台. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 回到顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 通知组件 -->
    <div id="notification" class="notification">
        <i class="notification-icon"></i>
        <div class="notification-message"></div>
        <div class="notification-close"><i class="fas fa-times"></i></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置暗黑模式
            setupDarkMode();
            
            // 移动端菜单切换
            const mobileToggle = document.querySelector('.mobile-toggle');
            const mainNav = document.querySelector('.main-nav');
            
            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    mainNav.classList.toggle('active');
                    this.classList.toggle('active');
                });
            }
            
            // 回到顶部按钮
            const backToTopBtn = document.getElementById('backToTop');
            if (backToTopBtn) {
                window.addEventListener('scroll', function() {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('visible');
                    } else {
                        backToTopBtn.classList.remove('visible');
                    }
                });
                
                backToTopBtn.addEventListener('click', function() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
            
            // 主题切换
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    toggleDarkMode();
                });
            }
            
            // 登录按钮点击事件
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    login();
                });
            }
            
            // 设置暗黑模式
            function setupDarkMode() {
                // 检查本地存储中的主题偏好
                const isDarkMode = localStorage.getItem('darkMode') === 'true';
                if (isDarkMode) {
                    document.body.classList.add('dark-theme');
                    updateDarkModeIcon(true);
                }
            }
            
            // 切换暗黑模式
            function toggleDarkMode() {
                const isDarkMode = document.body.classList.toggle('dark-theme');
                localStorage.setItem('darkMode', isDarkMode);
                updateDarkModeIcon(isDarkMode);
                showNotification(`已切换到${isDarkMode ? '暗色' : '亮色'}模式`, 'success');
            }
            
            // 更新暗黑模式图标
            function updateDarkModeIcon(isDarkMode) {
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.innerHTML = isDarkMode ? 
                        '<i class="fas fa-sun"></i>' : 
                        '<i class="fas fa-moon"></i>';
                }
            }
            
            // 登录函数
            function login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 表单验证
                if (!username) {
                    showNotification('请输入用户名', 'error');
                    return;
                }
                
                if (username.length < 6 || username.length > 20) {
                    showNotification('用户名长度应为6-20位', 'error');
                    return;
                }
                
                if (!password) {
                    showNotification('请输入密码', 'error');
                    return;
                }
                
                // 显示加载状态
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                
                // 发送登录请求
                fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    // 确保包含凭据，这样cookie可以在请求中发送和接收
                    credentials: 'include'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('登录失败');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Cookie已由服务器设置，不需要客户端存储token
                        // 可以存储一些基本用户信息以便显示
                        if (data.user) {
                            localStorage.setItem('userInfo', JSON.stringify(data.user));
                        }
                        
                        showNotification(data.message || '登录成功，正在跳转...', 'success');
                        
                        // 登录成功后跳转到首页
                        setTimeout(() => {
                            window.location.href = 'blog_home.html';
                        }, 1500);
                    } else {
                        throw new Error(data.message || '登录失败');
                    }
                })
                .catch(error => {
                    console.error('登录失败:', error);
                    showNotification('用户名或密码错误，请重试', 'error');
                    
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '登录';
                });
            }
            
            // 显示通知消息
            function showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const notificationIcon = notification.querySelector('.notification-icon');
                const notificationMessage = notification.querySelector('.notification-message');
                
                // 设置图标
                switch (type) {
                    case 'success':
                        notificationIcon.className = 'notification-icon fas fa-check-circle';
                        break;
                    case 'error':
                        notificationIcon.className = 'notification-icon fas fa-exclamation-circle';
                        break;
                    default:
                        notificationIcon.className = 'notification-icon fas fa-info-circle';
                }
                
                // 设置通知类型和消息
                notification.className = `notification ${type}`;
                notificationMessage.textContent = message;
                
                // 显示通知
                notification.classList.add('show');
                
                // 添加关闭事件
                const closeBtn = notification.querySelector('.notification-close');
                closeBtn.addEventListener('click', () => {
                    notification.classList.remove('show');
                });
                
                // 自动关闭
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
