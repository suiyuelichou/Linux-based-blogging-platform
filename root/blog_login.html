<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客登录页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <!-- 图片的引入 -->
        <img src="img/logo.png">
        <!-- 标题 -->
        <div class="title">云中杉木博客平台</div>
        <!-- 导航链接 -->
        <div class="nav-links">
            <a href="message_board.html">留言板</a>
            <a href="blog_home.html">主页</a>
            <a href="blog_editor.html">写博客</a>
            <a href="blog_login.html">登录</a>
        </div>
    </div>
    <!-- 登录页面版心 -->
    <div class="login-container">
        <!-- 登录对话框 -->
        <div class="login-dialog">
            <h3>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</h3>
            <!-- 使用form包裹一下下列内容，便于给后续服务器提交数据 -->
            <form action="2CGISQL.cgi" method="post">
                <div class="row">
                    <span>用户名</span>
                    <div class="input-group">
                        <input type="text" name="user" id="username" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')" placeholder="请输入用户名" required="required">
                        <!-- 添加问号，并用 data-hint 存储提示信息 -->
                        <span class="tooltip" data-hint="用户名只能包含字母、数字, 长度6-20位">�</span>
                    </div>
                </div>
                <div class="row">
                    <span>密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                    <input type="password" name="password" id="password" placeholder="密码" required="required">
                </div>
                <div class="row">
                    <input type="submit" value="登    录" id="submit">
                </div>
            </form>
            <div class = "row register-link">
                <a href = "blog_register.html">没有账号？点击这里注册</a>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
