<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客登录页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        .error-message {
            color: red; /* 错误提示文字颜色 */
            text-align: center; /* 居中对齐 */
            margin-bottom: 20px; /* 下方间距 */
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/logo.png" alt="头像">
        <div class="title">云中杉木博客平台</div>
        <div class="nav-links">
            <a href="">留言板</a>
            <a href="blog_home.html">主页</a>
            <a href="blog_editor.html">写博客</a>
            <a href="blog_login.html">登录</a>
        </div>
    </div>
    <!-- 登录页面版心 -->
    <div class="login-container">
        <!-- 登录对话框 -->
        <div class="login-dialog">
            <h3>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</h3>
            <!-- 使用form包裹一下下列内容 -->
            <form action="2CGISQL.cgi" method="post">
                <div class="row">
                    <span>用户名</span>
                    <input type="text" name="user" id="username" placeholder="用户名" required="required">
                </div>
                <div class="row">
                    <span>密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                    <input type="password" name="password" id="password" placeholder="密码" required="required">
                </div>
                <div class="row">
                    <input type="submit" value="登    录" id="submit">
                </div>
            </form>
            <!-- 错误提示 -->
            <div class="row register-link error-message">
                用户名或密码错误，请重试。
            </div>
        </div>
    </div>
</body>
</html>
