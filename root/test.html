<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ä¿ç•™åŸæœ‰çš„å¤´éƒ¨å†…å®¹ -->
    <style>
        /* è¯„è®ºåŒºæ ·å¼ */
        .comment-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .comment-toggle-btn:hover {
            background-color: #45a049;
        }

        .comment-section {
            position: fixed;
            top: 100px;
            right: -400px; /* é»˜è®¤éšè— */
            width: 350px;
            height: calc(100% - 150px);
            background-color: white;
            border-left: 1px solid #e0e0e0;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 999;
        }

        .comment-section.open {
            right: 0;
        }

        .comment-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-comment-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-list {
            margin-top: 20px;
        }

        .single-comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-content {
            color: #333;
        }

        .comment-date {
            color: #888;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- åœ¨é¡µé¢åº•éƒ¨æ·»åŠ è¯„è®ºåˆ‡æ¢æŒ‰é’® -->
    <button class="comment-toggle-btn">ğŸ’¬ è¯„è®º</button>

    <!-- è¯„è®ºåŒº -->
    <div class="comment-section">
        <!-- è¯„è®ºè¾“å…¥åŒºåŸŸ -->
        <div class="comment-input-container">
            <textarea class="comment-input" rows="4" placeholder="è¯·è¾“å…¥æ‚¨çš„è¯„è®º..."></textarea>
            <button class="submit-comment-btn">å‘å¸ƒè¯„è®º</button>
        </div>

        <!-- è¯„è®ºåˆ—è¡¨ -->
        <div class="comment-list">
            <!-- è¿™é‡Œå°†åŠ¨æ€åŠ è½½è¯„è®º -->
        </div>
    </div>

    <script>
        // è¯„è®ºåŒºäº¤äº’è„šæœ¬
        document.addEventListener('DOMContentLoaded', function() {
            const commentToggleBtn = document.querySelector('.comment-toggle-btn');
            const commentSection = document.querySelector('.comment-section');
            const submitCommentBtn = document.querySelector('.submit-comment-btn');
            const commentInput = document.querySelector('.comment-input');
            const commentList = document.querySelector('.comment-list');

            // åˆ‡æ¢è¯„è®ºåŒºæ˜¾ç¤º/éšè—
            commentToggleBtn.addEventListener('click', function() {
                commentSection.classList.toggle('open');
            });

            // å‘å¸ƒè¯„è®º
            submitCommentBtn.addEventListener('click', function() {
                const commentText = commentInput.value.trim();
                if (commentText) {
                    $.ajax({
                        type: 'POST',
                        url: 'comment', // æ›¿æ¢ä¸ºæ‚¨çš„åç«¯è¯„è®ºæäº¤æ¥å£
                        data: {
                            blogId: getBlogId(), // è·å–å½“å‰åšå®¢IDçš„å‡½æ•°
                            content: commentText
                        },
                        success: function(response) {
                            // æ·»åŠ æ–°è¯„è®ºåˆ°åˆ—è¡¨
                            addCommentToList(response);
                            commentInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                        },
                        error: function(xhr, status, error) {
                            alert('è¯„è®ºå‘å¸ƒå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                        }
                    });
                }
            });

            // è·å–è¯„è®ºåˆ—è¡¨
            function fetchComments() {
                $.ajax({
                    type: 'GET',
                    url: 'comments' + location.search, // è·å–å½“å‰åšå®¢çš„è¯„è®º
                    success: function(comments) {
                        commentList.innerHTML = ''; // æ¸…ç©ºç°æœ‰è¯„è®º
                        comments.forEach(addCommentToList);
                    },
                    error: function(xhr, status, error) {
                        console.error('è·å–è¯„è®ºå¤±è´¥:', error);
                    }
                });
            }

            // æ·»åŠ è¯„è®ºåˆ°åˆ—è¡¨
            function addCommentToList(comment) {
                const commentElement = document.createElement('div');
                commentElement.classList.add('single-comment');
                commentElement.innerHTML = `
                    <div class="comment-author">${comment.username || 'åŒ¿åç”¨æˆ·'}</div>
                    <div class="comment-content">${comment.content}</div>
                    <div class="comment-date">${comment.commentTime || new Date().toLocaleString()}</div>
                `;
                commentList.prepend(commentElement);
            }

            // è·å–åšå®¢IDçš„è¾…åŠ©å‡½æ•°
            function getBlogId() {
                const urlParams = new URLSearchParams(location.search);
                return urlParams.get('id');
            }

            // é¡µé¢åŠ è½½æ—¶è·å–è¯„è®º
            fetchComments();
        });
    </script>
</body>
</html>
