<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客登录页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <!-- 图片的引入 -->
        <img src="img/logo.png">
        <!-- 标题 -->
        <div class="title">云中杉木博客平台</div>
        <!-- 导航链接 -->
        <div class="nav-links">
            <a href="message_board.html">留言板</a>
            <a href="blog_home.html">主页</a>
            <a href="blog_editor.html">写博客</a>
            <a href="blog_login.html">登录</a>
        </div>
    </div>
    <!-- 登录页面版心 -->
    <div class="login-container">
        <!-- 登录对话框 -->
        <div class="login-dialog">
            <h3>注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</h3>
            <!-- 使用form包裹一下下列内容，便于给后续服务器提交数据 -->
            <form action="3CGISQL.cgi" method="post">
                <div class="row">
                    <span>用户名</span>
                    <input type="text" name="user" id="username" placeholder="请输入用户名" required="required">
                </div>
                <div class="row">
                    <span>密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                    <input type="password" name="password" id="password" placeholder="请输入密码" required="required">
                </div>
                <div class="row">
                    <input type="submit" value="注    册" id="submit">
                </div>
            </form>
            <!-- 错误提示 -->
            <div class="row register-link error-message">
                该用户已被注册，请重新注册。
            </div>
        </div>
    </div>
</body>
</html>
